<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body id="TelaInicial" onload="carregar()">
    <nav class="divbtnsair">

        <button class="btnSair" type="submit" onclick="sair()">Sair</button>

    </nav>

    <header id="div-logo">
        <img id="logo" src="/imgs/logo.png" alt="">
    </header>

    <div >
        <h1>Bem vindo, <h1 id="nomeUsuario"></h1> </h1>
    </div>
    <div id="btns-telaInicial">
        <button class="btnn" type="submit" onclick="redquestinario()">Responder questionario</button>
    </div>
    <div class="morango-container">
        <div class="fala">
          Oi eu sou a Manu e vou guiar você nessa jornada!
          <br>Coloque seu nome e idade para começarmos.
          <br>Vamos lá?
        </div>
        <div class="morango">
          <!-- Substituir pelo seu morango -->
          <img src="/imgs/Manuzinha.png" alt="Morango Guia">
        </div>
      </div>
    <footer>
        <img id="div-marista" src="/imgs/marista.png" alt="">
        <img src="" alt="">
    </footer>
<script src="/back/js.js"></script>

</body>

</html>
