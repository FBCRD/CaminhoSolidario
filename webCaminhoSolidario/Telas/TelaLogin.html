<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caminho Solidário</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body class="bodyteste">
  <div class="logo">
    <!-- Substituir pelo seu logo -->
    <img src="/imgs/logo.png" alt="Logo Caminho Solidário">
  </div>


  <div class="form-container">
    <h2>Entre</h2>
    <form method="get" onsubmit="comecar(event)">
      <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div>
        <label for="nome">Turma:</label><br>
        <input type="text" id="turma" name="turma" placeholder="Digite sua turma">
      </div>
      <div>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade">
      </div>
      <div style="text-align: center;">
        <button id="cmcbtn" type="submit">Entrar</button>
      </div>
    </form>
  </div>


  <div class="morango-container">
    <div class="fala">
      Oi eu sou a Manu e vou guiar você nessa jornada!
      <br>Coloque seu nome e idade para começarmos.
      <br>Vamos lá?
    </div>
    <div class="morango">
      <!-- Substituir pelo seu morango -->
      <img src="/imgs/Manuzinha.png" alt="Morango Guia">
    </div>
  </div>


  

<footer >
  <img class="marista" src="/imgs/marista.png" alt="" srcset="">
</footer>
<script src="/back/js.js"></script>
<script srs="/back/firebaseService.js"></script>
</body>
</html>
