<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caminho Solidário</title>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body class="bodyteste">
  <div class="logo">
    <!-- Substituir pelo seu logo -->
    <img src="/imgs/logo.png" alt="Logo Caminho Solidário">
  </div>


  <div class="form-container">
    <h2>Entre</h2>
    <form id="formAdm" method="get" onsubmit="logar(event)">
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
      </div>
      <div>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      <div>
        <p id="attlogin"></p>
      </div>
      <div style="text-align: center;">
        <button id="cmcbtn" type="submit">Começar</button>
      </div>
    </form>
  </div>


  <div class="morango-container">
    <div class="fala">
      Seja bem-vindo(a) administrador(a)!
      <br>Coloque seu email e senha para começarmos.
    </div>
    <div class="morango">
      <!-- Substituir pelo seu morango -->
      <img src="/imgs/Manuzinha.png" alt="Morango Guia">
    </div>
  </div>




  <footer>
    <img class="marista" src="/imgs/marista.png" alt="" srcset="">
  </footer>
  <script type="module" src="/back/functions.js"></script>
</body>

</html>
