<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminho Solidário</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0e2f5a;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      margin: 20px 0;
    }

    .logo {
      width: 200px;
      height: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background-color: #e2e2e2;
      box-shadow: 5px 5px 0px #4a4a4a;
      padding: 20px;
      border-radius: 5px;
      position: relative;
    }

    .badge {
      position: absolute;
      top: -10px;
      left: -10px;
      background-color: #1e1e1e;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      color: #333;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="Caminho Solidário" class="logo" />
  </header>
  <section class="grid">
    <div class="card">
      <div class="badge">1</div>
      <h3>Perguntas</h3>
    </div>
    <div class="card">
      <div class="badge">1</div>
      <h3>Perguntas</h3>
    </div>
    <div class="card">
      <div class="badge">1</div>
      <h3>Perguntas</h3>
    </div>
    <div class="card">
      <div class="badge">1</div>
      <h3>Perguntas</h3>
      <p>Respostas</p>
    </div>
    <div class="card">
      <div class="badge">1</div>
      <h3>Perguntas</h3>
      <p>Respostas</p>
    </div>
    <div class="card">
      <div class="badge">1</div>
      <h3>Perguntas</h3>
    </div>
  </section>
</body>
</html>
