<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caminho Solidário - Receitas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #163965;
            color: #333;
        }

        header {
            background-color: #163965;
            text-align: center;
            padding: 20px 0;
        }

        header img {
            height: 200px;
        }

        main {
            background-color: #fff;
            border-radius: 10px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-content h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-content p {
            color: #666;
            margin: 5px 0 0;
        }

        .add-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 16px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .image-placeholder {
            height: 160px;
            background-color: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .card-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .card-text {
            color: #666;
            font-size: 14px;
        }

        .edit-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #333;
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            
            /* Começa escondida, só mostra quando tiver URL */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close:hover {
            color: #333;
        }

        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
            color: #163965;
        }

        .modal-content label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        .modal-content input[type="text"],
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-content textarea {
            resize: vertical;
        }

        .modal-content button[type="submit"] {
            background-color: #163965;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .modal-content button[type="submit"]:hover {
            background-color: #0f2a4c;
        }


        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .card-image {
            width: 100%;
            height: 180px;
            /* Altura fixa */
            object-fit: cover;
            /* Faz a imagem cobrir o espaço sem distorcer */
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 12px;
        }

        .card-text {
            font-size: 0.95em;
            margin: 0 12px 12px 12px;
            flex-grow: 1;
        }

        .edit-button {
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #2980b9;
        }

        .navbarquest {
            justify-content: space-between;
            display: flex;

        }

        .btnVoltar {
            color: white;
            background-color: black;
            border-radius: 10px;
            border: none;
            width: auto;
            margin-left: 5px;
        }

        .btnSair {
            color: white;
            background-color: black;
            border-radius: 10px;
            border: none;
            width: auto;
            margin-right: 5px;
        }

        .logo {
            max-width: 200px;
            width: 80%;
            height: auto;
            margin-bottom: 1.5rem;
        }

        button {
            width: 150px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbarquest">
        <div>
            <button id="btnVoltar" class="btnVoltar" type="submit">Voltar</button>
        </div>
        <div>
            <img class="logo" src="/images/logo.png" alt="">
        </div>
        <div>
            <button id="btnSair" class="btnSair">Sair</button>
        </div>
    </nav>

    <main>
        <div class="header-content">
            <div >
                <h1>Receitas</h1>
                <p>Receitas que o usuario recebe ao Selecionar sua fruta favorita</p>
            </div>
            <button id="btnAdicionarReceita" style="float: right;">Adicionar Receita</button>
            
        </div>

        <div id="cardsReceitas" class="grid">


        </div>

        <!-- Modal -->

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2>Adicionar Receita</h2>
                <form id="formReceita">
                    
                </form>
            </div>
        </div>
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2>Editar Receita</h2>
                <form id="formReceitaEditar">
                    
                </form>
            </div>
        </div>


    </main>
    <script type="module" src="/js/adm.js"></script>
    <script>


        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modalEditar').style.display = 'none';
        }
    </script>
</body>

</html>
